<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
 
    <title>Pinterest</title>
</head>
<body>
    <header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Barra de navegación -->
        <div class="pinterest">
            <div class="left">
                <a href="#" class="logo"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="home">Inicio</a>
                <a href="#" class="Hoy">Hoy</a>
            </div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="search" name="" placeholder="Buscar" id="">
        </div>
        <div class="right">
            <a href="#" class="items"><i class="fas fa-bell"></i></a>
            <a href="#" class="items"><i class="far fa-comment-dots"></i></a>
            <a href="#" class="avatar">
                <div class="img">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7nt1X70NwiiginXNjG3nWiL0aPlaYGaai1NnWU-A=s32-c-mo" alt="">
                </div>
            </a>
            <a href="#" class="items-down"><i class="fas fa-chevron-down"></i></a>
        </div>
    </header>
    
    <!-- Pop up gato -->
    <div class="contenedor">
       <div class="contenedor1">
          <div class="item1">
              <img class="gatitoimg" src="./img/i0.jpg" alt="imagengato">
          </div>
          <div class="item2">
              <img class="iconos" src="./img/iconos.jpg" alt="iconos">
              <div class="titulo">
                  <h1>"Gatito y su planta"</h1>
              </div>
              <div class="parrafo">
                  <p>Artist Lim Heng Swee's witty cat illustrations blend curving cats with leaves and landscapes, capturing a bit of the uniquely feline nature.</p>
              </div>
              <h2>Comentarios</h2>

              <div class="separacion"></div>

              <img class="abajo" src="./img/abajo.jpg" alt="abajo">

              
          </div>
      </div> 
        
      </div>
